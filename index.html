<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SyntaxOrbitai Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <!-- Branding -->
    <aside class="brand">
      <h1>SyntaxOrbitai</h1>
      <p>Smart Calculator App</p>
    </aside>

    <!-- Calculator Box -->
    <div class="calculator">

      <!-- Display -->
      <input type="text" id="display" disabled />

      <!-- Buttons -->
      <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">÷</button>
        <button class="operator">×</button>
        <button class="operator">−</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="equal">=</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>

        <button>.</button>
        <button class="back">⌫</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
          </html>
